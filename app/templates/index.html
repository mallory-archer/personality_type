<!DOCTYPE html>
<html>
<head>
    <title>Personality type</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Survey Questions</h2>
    <form method="POST">
        <label for="q1">How much do you agree with the emus in the Great Australian War of 1932? (1 disagree, 2 neutral, 3 agree)</label><br>
        <input type="number" id="q1" name="q1" min="1" max="3" required><br><br>

        <label for="q2">Do you prefer sedans, hatchbacks, or coupes? (1 sedan, 2 hatchback, 3 coupe)</label><br>
        <input type="number" id="q2" name="q2" min="1" max="3" required><br><br>

        <label for="q3">Pick a number (1-3)</label><br>
        <input type="number" id="q3" name="q3" min="1" max="5" required><br><br>

        <button type="submit">Submit</button>
    </form>
    {% if score %}
    <h3>Your Survey Score: {{ score }}</h3>
    <p>{{ message }}</p>
    {% endif %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
